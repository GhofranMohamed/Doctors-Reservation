<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/style.css">
  <title>Signin</title>
</head>
<body>
  <div class="banner">
    <div class="navbar">
      <img src="static/imgs/logo.png" class="logo"> <br> <br>
      <h1>Wealth Care</h1>

    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="messages">
            {% for categories, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
    
    <!----------------------------- Form box ----------------------------------->    
    <div class="form-box" >
        
      <!------------------- login form -------------------------->
      <div class="signin-container" >
          <div class="top">
              <span>Don't have an account? <a href= "{{ url_for("signup_page") }}">Sign Up</a></span>
              <header>Sign in</header>
          </div> 
          <form action="{{ url_for("login") }}" method="post">

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" name="useremail">
                <i class="bx bx-user"></i>
            </div> 
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="userpassword">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
          </form>
          
      </div>
      <div class="form-box" id="signupform" style="display: block;">
  </div>
  
</body>
</html>
