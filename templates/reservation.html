<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/style.css">
  <title>Welcome</title>
</head>
<body>
  <div class="banner"> 
    <div class="navbar">
      <img src="static/imgs/logo.png" class="logo"> <br> <br>
      <h1>Wealth Care</h1>

      <ul>
        <li><a href="{{ url_for("home_page") }}" class="link">Home</a></li>
        <li><a href="{{ url_for("doctors_page") }}" class="link">Doctors</a></li>
        <li><a href="{{ url_for("my_appointments") }}" class="link">My appoitments</a></li>
        <li><a href="#" class="link">Contact us</a></li>

      </ul>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="messages">
            {% for categories, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
    {% endwith %}
    <div class="form-box" >
  
      <!------------------- registration form -------------------------->
      <div class="register-container" >
          <div class="top">
              
              <header>Book your appointment</header>
          </div>
          <form action="{{ url_for("reservation_form") }}" method="post" >
            
            <div class="input-box">
              <input hidden type="number" class="input-field" placeholder="Doctor Id" name="doctor_id" value="{{ request.args.get('doctor_id') }}">
              
              <i class="bx bx-lock-alt"></i>
          </div>
            <div class="input-box">
              <input type="phone" class="input-field" placeholder="Phone Number" name="phonenumber">
              <i class="bx bx-lock-alt"></i>
          </div>
          <div class="two-forms">

            <div class="input-box">
              <input type="date" class="input-field" placeholder="Date " name="date" >
              <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="time" class="input-field" placeholder="Time" name="time">
            <i class="bx bx-lock-alt"></i>
        </div>
          </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Book">
            </div>
        </form>
      </div>
    </div>
  </div> 
  


  <script src="static/script.js"></script>

</body>
</html>
